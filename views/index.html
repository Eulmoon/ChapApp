<!DOCTYPE html>
<head>
<title>Chat App</title>
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="dispaly-4">Start Chatting</h1>
			<br>
			<input type="text" name="name" placeholder="Name" id="txtName" class="form-control">
			<br>
			<textarea id="txtMessage" class="form-control" placeholder="Message"></textarea>
			<br>
			<button id="send" class="btn btn-primary">Send</button>
		</div>
		<div id="messages"></div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
